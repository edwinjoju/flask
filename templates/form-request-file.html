{% extends "base.html" %}

{% block content%}
<h1>Login</h1>

<form method="POST" action="{{url_for('index')}}">
    <input type="text" name="username" placeholder="Username"> <br>
    <input type="password" name="password" placeholder="Password"> <br>
    <input type="submit" value="Login">
</form>

<h1>File Upload</h1>
<form method="POST" action="{{url_for('file_upload')}}" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheet.sheet, application/vnd.ms-excel, text/plain" required="required">
    <input type="submit" value="upload file">
</form>

<h1>Convert CSV</h1>
<form method="POST" action="{{url_for('convert_csv')}}" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheet.sheet, application/vnd.ms-excel" required="required">
    <input type="submit" value="upload file">
</form>



{%endblock%}
